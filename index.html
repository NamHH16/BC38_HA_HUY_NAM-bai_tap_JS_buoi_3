<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS boostrap -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />

    <style>
      .info {
        background: green;
        color: #fff;
        text-align: center;
        font-size: 35px;
        margin-top: 40px;
        padding: 20px 0;
      }

      .demo {
        margin-top: 40px;
        height: 115px;
      }

      .show {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BÀI TẬP BUỔI 3</h1>
      <hr />
      <h2 class="mt-3">Bài 1: Quản lý tuyển sinh</h2>
      <div class="row">
        <div class="col-4">
          <input
            id="referenceScore"
            class="mb-3"
            type="number"
            placeholder="Điểm chuẩn"
          />
        </div>
        <div class="col-4">
          <div class="input-group mb-3">
            <select class="form-select" id="area">
              <option selected value="0">Chọn khu vực</option>
              <option value="2">A</option>
              <option value="1">B</option>
              <option value="0.5">C</option>
            </select>
          </div>
        </div>
        <div class="col-4">
          <div class="input-group mb-3">
            <select class="form-select" id="target">
              <option selected value="0">Chọn đối tượng</option>
              <option value="2.5">1</option>
              <option value="1.5">2</option>
              <option value="1">3</option>
            </select>
          </div>
        </div>
        <div class="col-4">
          <input
            id="subject_1"
            class="mb-3"
            type="number"
            placeholder="Điểm môn thứ 1"
          />
        </div>
        <div class="col-4">
          <input
            id="subject_2"
            class="mb-3"
            type="number"
            placeholder="Điểm môn thứ 2"
          />
        </div>
        <div class="col-4">
          <input
            id="subject_3"
            class="mb-3"
            type="number"
            placeholder="Điểm môn thứ 3"
          />
        </div>
      </div>
      <button onclick="resultCheck()">Kết quả</button>
      <div id="divInfo1" class="demo"></div>

      <hr />
      <h2 class="mt-3">Bài 2: Tính tiền điện</h2>
      <div class="row mb-3">
        <div class="col-6">
          <input id="customerName" type="text" placeholder="Nhập tên" />
        </div>
        <div class="col-6">
          <input id="usedNumber" type="number" placeholder="Nhập số điện" />
        </div>
      </div>
      <button onclick="electricBill()">Kết quả</button>
      <div id="divInfo2" class="demo"></div>

      <hr />

      <h2 class="mt-3">Bài 3: Tính thuế thu nhập cá nhân</h2>
      <div class="row mb-3">
        <div class="col-4">
          <input id="fullName" type="text" placeholder="Nhập họ tên" />
        </div>
        <div class="col-4">
          <input
            id="incomePerYear"
            type="number"
            placeholder="Tổng thu nhập năm"
          />
        </div>
        <div class="col-4">
          <input
            id="familyMember"
            type="number"
            placeholder="Số người phụ thuộc"
          />
        </div>
      </div>
      <button onclick="taxFee()">Tính tiền thuế</button>
      <div id="divInfo3" class="demo"></div>

      <hr />
      <h2 class="mt-3">Bài 4: Tính tiền cáp</h2>
      <div class="row mb-3">
        <div class="col-4">
          <select onchange="onChangeSelect()" id="customerType">
            <option selected>Chọn loại khách hàng</option>
            <option value="nhaDan">Nhà Dân</option>
            <option value="doanhNghiep">Doanh Nghiệp</option>
          </select>
        </div>
        <div class="col-4">
          <input id="customerCode" type="text" placeholder="Mã khách hàng" />
        </div>
        <div class="col-4">
          <input
            id="premiumChannel"
            type="number"
            placeholder="Số kênh cao cấp"
          />
        </div>
        <div class="col-4">
          <input
            id="connect"
            class="show"
            type="number"
            placeholder="Số kết nối"
          />
        </div>
      </div>
      <button onclick="tinhTienCap()">Tính tiền cáp</button>
      <div id="divInfo4" class="demo"></div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
